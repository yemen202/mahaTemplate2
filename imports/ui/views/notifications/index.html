<template name="notifications">
  <section class="content-header">
    <h1>Notifications</h1>
    <ol class="breadcrumb">
      <li><a href="/"><i class="fa fa-home"></i></a></li>
      <li class="active">Notifications</li>
    </ol>
  </section>
  <div class="content table-wrapper">
    <div class="card">
      <div class="card-header">
        <button id="btnAddNotification" class="btn btn-primary action-button pull-right"><i class="fa fa-plus"></i> Add Notification</button>
      </div>
      <div class="card-body">
        <table class="table table-hover footable" id="notificationsTable" data-page-size="20">
          <thead>
            <tr>
              <th data-toggle="true" style="min-width: 220px;">Message</th>
              <th data-hide="phone">Created At</th>
              <th data-sort-ignore="true">&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            {{#if isReady}}
              {{#each $mapped notifications}}
                <tr>
                  <td>
                    <span>{{message}}</span>
                  </td>
                  <td>
                    <span>{{getDate(createdAt)}}</span>
                  </td>
                  <td class="text-md-left text-right">
                    <button class="btn btn-primary btn-edit"><i class="fa fa-pencil"></i></button>
                  </td>
                </tr>
                {{#if $last}}{{refreshTable}}{{/if}}
              {{else}}
                <tr>
                  <td align="center" colspan="3">No record found</td>
                </tr>
              {{/each}}
            {{else}}
              <tr>
                <td class="loading-outer" align="center" colspan="3">{{> loading}}</td>
              </tr>
            {{/if}}
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4">
                <ul class="pagination pull-right"></ul>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
  {{> notificationAddEditModal item=selectedNotification}}
</template>
