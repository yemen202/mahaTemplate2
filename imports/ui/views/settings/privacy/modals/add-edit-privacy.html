<template name="privacyAddEditModal">
  <div class="modal fade slide-right action-modal" id="privacyAddEditModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content-wrapper">
        <div class="modal-content">
          <div class="modal-body">
            <form role="form" id="bannerForm">
              <div class="form-group policy-input">
                <label>Privacy Policy</label>
                <textarea name="privacy" id="privacyPolicy" class="form-control">{{privacyPolicy}}</textarea>
              </div>
              <div class="form-group p-t-10 d-flex justify-content-end">
                <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary btn-action" id="btnSavePolicy">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
