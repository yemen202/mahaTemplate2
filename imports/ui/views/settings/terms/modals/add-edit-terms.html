<template name="termsAddEditModal">
  <div class="modal fade slide-right action-modal" id="termsAddEditModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content-wrapper">
        <div class="modal-content">
          <div class="modal-body">
            <form role="form" id="bannerForm">
              <div class="form-group terms-input">
                <label>Terms & Conditions</label>
                <textarea id="terms" class="form-control">{{terms}}</textarea>
              </div>
              <div class="form-group p-t-10 d-flex justify-content-end">
                <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary btn-action" id="btnSaveTerms">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
