<template name="login">
  <div class="login-box">
    <div class="login-logo">
      <a href="/"><img src="/img/logo-2.png" alt="logo" data-src="/img/logo-2.png" class="pointer"></a>
    </div>
		<div class="login-box-body">
      <p class="login-box-msg text-black">Sign into your account</p>
			<form id="form-login" class="action-modal" role="form" >
				<div class="form-group">
					<label>Email</label>
					<div class="controls">
						<input type="email" name="username" placeholder="Email" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label>Password</label>
					<div class="controls">
						<input type="password" class="form-control" name="password" placeholder="Password" required>
					</div>
				</div>
				<button class="btn btn-primary w-100 mt-2 login-btn" type="submit">Sign in</button>
			</form>
		</div>
	</div>
</template>
