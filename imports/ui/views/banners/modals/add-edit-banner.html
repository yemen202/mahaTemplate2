<template name="bannerAddEditModal">
  <div class="modal fade slide-right action-modal" id="bannerAddEditModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content-wrapper">
        <div class="modal-content">
          <div class="modal-body">
            <form role="form" id="bannerForm">
              <div class="form-group">
                  <label>Image</label>
                  <span class="help ml-1">(Recommended size 460x200)</span>
                  <input type="file" class="form-control" name="photo" id="bannerImage" />
                  {{#if uploadedImage}}
                    <div class="img-responsive m-t-20"><img width="150px" src={{uploadedImage}} alt="Image" /></div>
                  {{/if}}
              </div>
              <div class="form-group">
                  <label>Visible</label>
                  <div>
                    <label class="toggle-switch">
                      <input type="checkbox" name="visible">
                      <span class="toggle-slider sli-round"></span>
                    </label>
                  </div>
              </div>
              <div class="form-group p-t-10 d-flex justify-content-end">
                <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary btn-action" id="btnSaveBanner">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
