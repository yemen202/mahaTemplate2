<template name="banners">
  <section class="content-header">
    <h1>Banners</h1>
    <ol class="breadcrumb">
      <li><a href="/"><i class="fa fa-home"></i></a></li>
      <li class="active">Banners</li>
    </ol>
  </section>
  <div class="content table-wrapper">
    <div class="card">
      <div class="card-header">
        <button id="btnAddBanner" class="btn btn-primary action-button pull-right"><i class="fa fa-plus"></i> Add Banner</button>
      </div>
      <div class="card-body">
        <table class="table table-hover footable" id="bannerListTable" data-page-size="20">
          <thead>
            <tr>
              <th data-toggle="true" style="min-width: 240px;">Image</th>
              <th data-hide="phone" style="min-width: 260px;">Visible</th>
              <th data-hide="phone,tablet">Created At</th>
              <th data-sort-ignore="true">&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            {{#if isReady}}
              {{#each $mapped banners}}
                <tr>
                  <td>
                    {{#if photo}}
                    <img width="150px" src={{photo}} alt="Image" />
                    {{/if}}
                  </td>
                  <td class="v-align-middle">
                    <label class="toggle-switch">
                      <input type="checkbox" id="checkVisible" name="visible" checked="{{visible}}">
                      <span class="toggle-slider sli-round"></span>
                    </label>
                  </td>
                  <td>
                    <span>{{getDate(createdAt)}}</span>
                  </td>
                  <td class="text-md-left text-right">
                    <button class="btn btn-outline-danger btn-remove"><i class="fa fa-trash"></i></button>
                  </td>
                </tr>
                {{#if $last}}{{refreshTable}}{{/if}}
              {{else}}
                <tr>
                  <td align="center" colspan="4">No record found</td>
                </tr>
              {{/each}}
            {{else}}
              <tr>
                <td class="loading-outer" align="center" colspan="4">{{> loading}}</td>
              </tr>
            {{/if}}
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4">
                <ul class="pagination pull-right"></ul>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
  {{> bannerAddEditModal}}
</template>
