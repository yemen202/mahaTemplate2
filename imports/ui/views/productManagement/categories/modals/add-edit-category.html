<template name="categoryAddEditModal">
  <div class="modal fade slide-right action-modal" id="categoryAddEditModal" tabindex="-1" role="dialog" aria-hidden="true">
    {{> loading}}
    <div class="modal-dialog modal-md">
      <div class="modal-content-wrapper">
        <div class="modal-content">
          <div class="modal-body">
            <form role="form" id="categoryForm">
              {{#with item}}
                <div class="form-group">
                  <label>Name</label>
                  <span class="help"></span>
                  <input type="text" name="name" class="form-control" placeholder="Name" value="{{name}}" required>
                </div>
                <div class="form-group">
                  <label>Image</label>
                  <span class="help-text">(Recommended size 250x250)</span>
                  <input type="file" class="form-control" name="photo" id="categoryImage" value="" accept="image/*" />
                  {{#if photoImg}}
                    <div class="img-responsive m-t-20">
                      <img width="70px" src={{photoImg}} alt="Image" />
                    </div>
                  {{/if}}
                </div>
                <div class="form-group">
                  <label>Parent Category</label>
                  <div class="search-box-wrapper position-relative">
                    <input type="text" id="categorySearchBox" class="form-control search-input" placeholder="Search category" autocomplete="off">
                    <span class="category-search"><i class="fa fa-search"></i></span>
                    {{#if $and categories.length showCategoriesMenu}}
                      <div class="dropdown-menu category-menu d-block">
                        {{#each categories}}
                          <div class="dropdown-item category-item pointer">{{parentName}}</div>
                        {{/each}}
                      </div>
                    {{/if}}
                  </div>
                </div>
                <div class="form-group p-t-10 d-flex justify-content-end">
                  <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal">Cancel</button>
                  <button type="submit" id="btnSaveCategory" class="btn btn-primary btn-action">Save</button>
                </div>
              {{/with}}
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
