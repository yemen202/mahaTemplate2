<template name="users">
  <section class="content-header">
    <h1>Users</h1>
    <ol class="breadcrumb">
      <li><a href="/"><i class="fa fa-home"></i></a></li>
      <li class="active">Users</li>
    </ol>
  </section>
  <div class="content table-wrapper">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-sm-6 col-xl-3">
            <div class="search-box-wrapper position-relative">
              <input type="text" id="searchUser" class="form-control search-input" placeholder="Search here">
              <span class="search-icon"><i class="fa fa-search"></i></span>
            </div>
          </div>
          <div class="col-sm-6 col-xl-9 mt-sm-0 mt-3 text-sm-right">
            <button id="btnAddUser" class="btn btn-primary action-button"><i class="fa fa-plus"></i> Add User</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-hover footable" id="userListTable" data-filter="#searchUser" data-page-size="20">
          <thead>
            <tr>
              <th data-toggle="true" style="min-width: 150px;">User Name</th>
              <th data-hide="phone" style="min-width: 200px;">Email</th>
              <th data-hide="phone,tablet" style="min-width: 140px;">Phone Number</th>
              <th data-hide="phone,tablet">User Type</th>
              <th data-hide="phone">Created At</th>
              <th data-sort-ignore="true" width="116">&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            {{#if isReady}}
              {{#each $mapped users}}
                <tr>
                  <td>
                    <span>{{profile.name}}</span>
                  </td>
                  <td>
                    <span>{{getEmail emails}}</span>
                  </td>
                  <td>
                    <span>{{profile.mobile}}</span>
                  </td>
                  <td>
                    <span>
                      {{#each roles}}
                        {{#if _id}}{{_id}}{{else}}{{.}}{{/if}}
                      {{/each}}
                    </span>
                  </td>
                  <td>
                    <span>{{getDate(createdAt)}}</span>
                  </td>
                  <td>
                    <button class="btn btn-primary btn-edit"><i class="fa fa-pencil"></i></button>
                    {{#if canDelete}}<button class="btn btn-outline-danger btn-remove"><i class="fa fa-trash"></i></button>{{/if}}
                  </td>
                </tr>
                {{#if $last}}{{refreshTable}}{{/if}}
              {{else}}
                <tr>
                  <td align="center" colspan="6">No record found</td>
                </tr>
              {{/each}}
            {{else}}
              <tr>
                <td class="loading-outer" align="center" colspan="6">{{> loading}}</td>
              </tr>
            {{/if}}
          </tbody>
          <tfoot>
            <tr>
              <td colspan="6">
                <ul class="pagination pull-right"></ul>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
  {{> userAddEditModal item=selectedUser}}
</template>
