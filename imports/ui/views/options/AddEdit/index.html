<template name="optionAddEdit">
  <section class="content-header">
    <h1>Options</h1>
    <ol class="breadcrumb">
      <li><a href="/"><i class="fa fa-home"></i></a></li>
      <li class="active">Options</li>
    </ol>
  </section>
  <div class="content table-wrapper">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span><i class="fa fa-pencil mr-2" aria-hidden="true"></i>{{title}}</span>
        <div>
          <button type="button" class="btn btn-default btn-cancel">Cancel</button>
          <button type="submit" id="btnSaveOption" form="optionForm" class="btn btn-primary btn-action ml-2">Save</button>
        </div>
      </div>
      <div class="card-body p-4">
        <!-- Option -->
        <div class="border-bottom mb-4">
          <h5 class="pb-1">Option</h5>
        </div>
        <div class="w-50">
          <form role="form" id="optionForm">
            {{#with option}}
              <div class="form-group">
                <label>Name</label>
                <span class="help"></span>
                <input type="text" name="name" class="form-control" placeholder="Name" value="{{name}}" required>
              </div>
              <div class="form-group">
                <label>Type</label>
                <div class="select-wrapper position-relative">
                  <select class="form-control" name="type" required>
                    <option value="">Select option</option>
                    <option value="select" selected="{{isSelected 'select'}}">Drop-down list</option>
                    <option value="radio" selected="{{isSelected 'radio'}}">Radio buttons</option>
                    <option value="color" selected="{{isSelected 'color'}}">Color or texture</option>
                  </select>
                </div>
              </div>
            {{/with}}
          </form>
        </div>

        <!-- Option values -->
        <div class="border-bottom mt-5 mb-3">
          <h5 class="pb-1">Option Values</h5>
        </div>
        <table class="table w-50" id="optionListTable">
          <thead>
            <tr>
              <th>Option Value Name</th>
              <th>&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            {{#if isReady}}
              {{#each optionValues}}
                <tr>
                  <td>
                    <input type="text" name="value" class="form-control option-value" placeholder="Option Value Name" value="{{value}}" data-id="{{@index}}">
                  </td>
                  <td class="text-right" width="20%">
                    <button class="btn btn-outline-danger btn-remove" data-id="{{@index}}"><i class="fa fa-minus-circle"></i></button>
                  </td>
                </tr>
              {{/each}}
            <tr>
              <td></td>
              <td class="text-right">
                <button class="btn btn-primary btn-add"><i class="fa fa-plus-circle"></i></button>
              </td>
            </tr>
            {{else}}
                <tr>
                  <td class="loading-outer" align="center" colspan="8">{{> loading}}</td>
                </tr>
            {{/if}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
